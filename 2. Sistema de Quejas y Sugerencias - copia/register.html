<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Quejas y Sugerencias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #800000;
            --primary-dark: #600000;
            --secondary-color: #f8f9fa;
            --text-color: #2c3e50;
            --border-radius: 20px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        .register-header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .register-header p {
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 20px;
            }

            .register-header h1 {
                font-size: 1.5rem;
            }

            .form-control {
                padding: 10px 15px 10px 40px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="Escudo de Sonorrsa.jpg" alt="Escudo de Sonora">
            <h1>H. Ayuntamiento de Benjamín Hill</h1>
            <p>Sonora, México</p>
        </div>
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" class="form-control" placeholder="Tu nombre" required>
                    </div>
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" class="form-control" placeholder="Tu teléfono" required>
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i>
                Registrarse
            </button>
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>

    <script src="auth-utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const phoneError = document.getElementById('phoneError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Limpiar mensajes de error
                nameError.style.display = 'none';
                emailError.style.display = 'none';
                phoneError.style.display = 'none';
                passwordError.style.display = 'none';
                confirmPasswordError.style.display = 'none';
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validaciones básicas
                if (!name) {
                    nameError.textContent = 'Por favor ingresa tu nombre';
                    nameError.style.display = 'block';
                    return;
                }
                
                if (!email || !email.includes('@')) {
                    emailError.textContent = 'Por favor ingresa un correo electrónico válido';
                    emailError.style.display = 'block';
                    return;
                }
                
                if (!phone) {
                    phoneError.textContent = 'Por favor ingresa tu teléfono';
                    phoneError.style.display = 'block';
                    return;
                }
                
                if (!password || password.length < 6) {
                    passwordError.textContent = 'La contraseña debe tener al menos 6 caracteres';
                    passwordError.style.display = 'block';
                    return;
                }
                
                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = 'Las contraseñas no coinciden';
                    confirmPasswordError.style.display = 'block';
                    return;
                }
                
                try {
                    // Intentar registro usando AuthUtils
                    const success = AuthUtils.register({
                        nombre: name,
                        email: email,
                        telefono: phone,
                        password: password
                    });
                    
                    if (success) {
                        // Redirigir al inicio
                        window.location.href = 'index.html';
                    } else {
                        // Mostrar mensaje de error
                        emailError.textContent = 'Error al registrar el usuario';
                        emailError.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error en registro:', error);
                    if (error.message === 'El usuario ya existe') {
                        emailError.textContent = 'Este correo ya está registrado';
                        emailError.style.display = 'block';
                    } else {
                        emailError.textContent = 'Error al registrar el usuario';
                        emailError.style.display = 'block';
                    }
                }
            });
        });
    </script>
</body>
</html>
