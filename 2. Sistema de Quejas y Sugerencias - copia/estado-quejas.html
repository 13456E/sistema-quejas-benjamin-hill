<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Quejas - Benjamín Hill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Barra superior -->
        <header class="top-bar">
            <div class="left-section">
                <div class="notifications-icon" id="notificationsToggle" onclick="toggleNotifications()">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge">0</span>
                </div>
            </div>
            <div class="header-content">
                <img src="Escudo de Sonorrsa.jpg" alt="Escudo de Sonora" class="state-shield">
                <div class="header-text">
                    <h1>H. Ayuntamiento de Benjamín Hill</h1>
                    <p class="subtitle">Sonora, México</p>
                </div>
            </div>
            <div class="right-section">
                <div class="menu-icon" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <!-- Menú lateral -->
        <div class="side-menu" id="sideMenu">
            <div class="menu-header">
                <h3>Menú</h3>
                <button class="close-menu" id="closeMenu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="menu-items">
                <a href="index.html" class="menu-link">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
                <a href="registrar-queja.html" class="menu-link">
                    <i class="fas fa-file-alt"></i>
                    <span>Registrar Queja</span>
                </a>
                <a href="historial.html" class="menu-link">
                    <i class="fas fa-history"></i>
                    <span>Historial</span>
                </a>
                <a href="sugerencias.html" class="menu-link">
                    <i class="fas fa-lightbulb"></i>
                    <span>Sugerencias</span>
                </a>
                <a href="datos-curiosos.html" class="menu-link">
                    <i class="fas fa-info-circle"></i>
                    <span>Datos Curiosos</span>
                </a>
                <a href="contacto.html" class="menu-link">
                    <i class="fas fa-phone"></i>
                    <span>Contacto Directo</span>
                </a>
                <a href="notificaciones.html" class="menu-link">
                    <i class="fas fa-bell"></i>
                    <span>Notificaciones</span>
                </a>
                <a href="perfil.html" class="menu-link">
                    <i class="fas fa-user"></i>
                    <span>Mi Perfil</span>
                </a>
            </div>
        </div>

        <!-- Overlay para el menú -->
        <div class="menu-overlay" id="menuOverlay"></div>

        <!-- Panel de filtros -->
        <div class="filters-panel" id="filtersPanel">
            <div class="filters-header">
                <h3>Filtros</h3>
                <button class="close-filters" id="closeFilters">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="filters-content">
                <div class="filter-group">
                    <label>Estado</label>
                    <select id="statusFilter">
                        <option value="all">Todos</option>
                        <option value="pending">En Proceso</option>
                        <option value="completed">Resueltos</option>
                        <option value="cancelled">Cancelados</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Fecha</label>
                    <select id="dateFilter">
                        <option value="all">Todas las fechas</option>
                        <option value="today">Hoy</option>
                        <option value="week">Esta semana</option>
                        <option value="month">Este mes</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Ordenar por</label>
                    <select id="sortFilter">
                        <option value="newest">Más recientes</option>
                        <option value="oldest">Más antiguos</option>
                        <option value="most_viewed">Más vistos</option>
                    </select>
                </div>
            </div>
            <div class="filters-actions">
                <button class="apply-filters-btn" id="applyFilters">Aplicar Filtros</button>
                <button class="reset-filters-btn" id="resetFilters">Restablecer</button>
            </div>
        </div>

        <!-- Contenido principal -->
        <main class="page">
            <div class="page-header">
                <h2>Historial de Quejas y Sugerencias</h2>
            </div>
            <div id="complaintsList" class="complaints-list">
                <!-- Las quejas se cargarán dinámicamente aquí -->
            </div>
        </main>

        <!-- Barra de navegación inferior -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="inicio">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </div>
            <div class="nav-item active" data-page="estado-quejas">
                <i class="fas fa-history"></i>
                <span>Historial</span>
            </div>
            <div class="nav-item" data-page="perfil">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </div>
        </nav>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script src="notifications.js"></script>
    <script src="estado-quejas.js"></script>
    <script src="auth-utils.js"></script>
</body>
</html>
